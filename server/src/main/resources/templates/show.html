<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your BookList</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/show.css}"/>
    <script type="text/javascript" th:src="@{/js/action.js}"></script>

</head>

<body style="background-color: #D8CED0" th:object="${user}">
    <div class="half">
        <div class="bg order-1 order-md-2" style="background-image:url(/images/bg1.jpg)"></div>
            <div class="contents order-2 order-md-1">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-6">
                            <div class="form-block">
                                <div class="text-center mb-4">
                                    <h3>Welcome, <strong><span th:text="${user.username}"></strong>!</h3>
                                </div>
                                <form class="d-flex me-auto" th:action="@{/book/search}" method="get">
                                    <input type="hidden" th:field="${user.username}">
                                    <input class="form-control me-2 mb-4" type="text" placeholder="What are you looking for ?" name="searchParam">
                                    <button class="button-56" style="margin-top: 13px;" type="submit">Search</button>
                                </form>
                                <div id="mySidenav" class="sidenav">
                                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                                    <a th:href="@{/user/{username}(username=${user.username})}">home</a>
                                    <a th:href="@{/logout}">logout</a>
                                  </div>
                                  <h5><span style="font-size:30px;cursor:pointer;margin-left: 38%;" onclick="openNav()">&#9776; menu</span></h5>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-deck">
                    <h4 class="text-center mb-4"><strong><span th:text="${user.username}"></strong>'s booklist</h4>
                    <div class="col-lg-6 mb-4 d-flex mx-auto" th:each="book, stat: ${user.books}">
                        <div class="card">
                            <img th:src="@{${book.imageUrl}}" class="image-book"/>
                            <div class="card-body">
                                <h5 class="card-title"><a style="text-decoration: none;" th:href="@{${book.previewLink}}"><span class="fw-bold mb-1" th:text="${book.title}"></span></a></h5>
                                <p class="text-muted mb-0 card-text">By: <span th:each="author, authorStat: ${book.authors}" th:text="!${authorStat.last} ? ${author} + '; ': ${author}"></span></p>
                                <p class="card-description" th:text="${book.description}"></p>
                                <form class="d-flex me-auto" action="#" th:action="@{/delete/{bookToDel}(bookToDel=${book.id})}">
                                    <button  type="submit" class="btn button-56" role="button">Delete</button>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
